<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            <meta charset="utf-8" />
            <title>Matching Game</title>
            <style>
                img{
                    position:absolute;
                }

                div{
                    position: absolute;
                    width: 500px;
                    height: 500px;
                }

                #rightSide{
                    left: 500px;
                    border-left: 1px solid;
                }


            </style>
        </title>
    </head>
    <body>
        <h1>Matching Game</h1>
        <p>Click on the extra smiling face on the left.</p>
        <div id="leftSide"></div>
        <div id="rightSide"></div>

        <script>
            window.addEventListener('load', generateFaces);

            let numberOfFaces=5;
            const theLeftSide= document.querySelector('#leftSide');
            var theRightSide= document.querySelector('#rightSide');
            let level=1;

            function generateFaces(){
                for(let i=0;i<numberOfFaces;i++)
                {
                    var face=document.createElement('img');
                    face.src='images/smile.png';
                    var randomTop=Math.floor((Math.random()*400)+1);
                    var randomLeft=Math.floor((Math.random()*400)+1);
                    face.style.top = randomTop + 'px';
                    face.style.left = randomLeft + 'px';
                    theLeftSide.appendChild(face);
                }

                const leftSideImages = theLeftSide.cloneNode(true);
                leftSideImages.removeChild(leftSideImages.lastChild);
                theRightSide.appendChild(leftSideImages);

                theLeftSide.lastChild.addEventListener('click',nextLevel);
                document.body.addEventListener('click',gameOver);
            }

            function nextLevel(){
                event.stopPropagation();
                numberOfFaces += 5;
                clearScreen();
                level++;
                generateFaces();
            }

            function gameOver(){
                alert('Game Over! You reach level '+level);
                document.body.removeEventListener('click',gameOver);
                theLeftSide.lastChild.removeEventListener('click', nextLevel);
                

                let restart=window.confirm("Restart?");
                
                if(restart){
                    location.reload();
                }
                
            }

            function clearScreen(){
                while(theLeftSide.firstChild){
                    theLeftSide.removeChild(theLeftSide.firstChild);
                }

                while(theRightSide.firstChild){
                    theRightSide.removeChild(theRightSide.firstChild);
                }
            }
        </script>
    </body>
</html>
